<div class="contact">
    <app-badge icon="fa-solid fa-phone" label="Contact"></app-badge>
    <div class="title mt-4">
        <h3 class="fw-bold">Let's Get in Touch!</h3>
    </div>
    <div class="my-information mt-5">
        <div class="row g-3">
            <div *ngFor="let item of boxItems" [class]="item.colClass">
                <div class="box d-flex align-items-center justify-content-between">
                    <div class="left d-flex align-items-center gap-3">
                        <i [class]="item.icon"></i>
                        <span *ngIf="item.label" class="fw-bold">{{ item.label }}</span>
                    </div>
                    <div class="right">
                        <span>{{item.content}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="title mt-5">
        <h3 class="fw-bold">Let's make your project brilliant!</h3>
    </div>
    <form class="mt-5">
        <div class="row g-4">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <input type="text" class="form-control bg-transparent shadow-none py-2" placeholder="Full Name">
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <input type="text" class="form-control bg-transparent shadow-none py-2" placeholder="Email Address">
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <textarea name="" id="" cols="90" rows="5" class="form-control bg-transparent shadow-none"
                    placeholder="Your Message"></textarea>
            </div>
        </div>
        <button class="bg-transparent fw-bold border-0 mt-3 d-flex align-items-center gap-1">Send Message <i
                class="fa-solid fa-arrow-right-long"></i></button>
    </form>
</div>
